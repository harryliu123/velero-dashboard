metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: velero-dashboard-ing
  namespace: velero
spec:
  rules:
    - host: velero.exeample.com
      http:
        paths:
          - backend:
              serviceName: velero-dashboard-svc
              servicePort: 8080
            path: /
