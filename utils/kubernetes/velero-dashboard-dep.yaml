apiVersion: v1
kind: Namespace
metadata:
  name: velero
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-dashboard
  labels:
    app: velero-dashboard
  namespace: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-dashboard
  template:
    metadata:
      labels:
        app: velero-dashboard
    spec:
      serviceAccount: velero
      containers:
        - name: velero-dashboard
          image: harryliu123/velero-dashboard:v0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: DEBUG
              value: "false"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 8080
              name: http
